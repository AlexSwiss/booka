type Book {
  id: Int!
  name: String!
  Category: String!
  author: [Author!]!
}

type Author {
  id: Int!
  firstname: String!
  lastname: String!
  bookid: Int!
}

input NewBook {
  name: String!
  Category: String!
}

input NewAuthor {
  firstname: String!
  lastname: String!
}

type Mutation {
  AddBook(input: NewBook, author: [NewAuthor!]!): Book!
}

type Query {
  books: [Book!]!
}